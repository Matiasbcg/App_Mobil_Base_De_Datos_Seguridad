<ion-item>
  <ion-label position="floating">Empresa</ion-label>
  <ion-input [(ngModel)]="experiencia.empresa"></ion-input>
</ion-item>


<ion-item>
  <ion-label position="floating">Año Inicio</ion-label>
  <ion-input type="date" [(ngModel)]="experiencia.anoInicio"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Actualmente Trabajo Aquí</ion-label>
  <ion-checkbox class="trabajoaqui" (ionChange)="onCheckboxChange($event)"></ion-checkbox>
</ion-item>

<ion-item *ngIf="!isCurrentlyWorking"> 
  <ion-label position="floating">Año Término</ion-label>
  <ion-input type="date" [(ngModel)]="experiencia.anoTermino"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Cargo</ion-label>
  <ion-input [(ngModel)]="experiencia.cargo"></ion-input>
</ion-item>

<ion-button expand="block" (click)="guardarExperiencia()">Guardar</ion-button>
